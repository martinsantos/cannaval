server {
    listen 80;
    listen [::]:80;
    server_name umbot.com.ar www.umbot.com.ar;

    # Redirigir HTTP a HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name umbot.com.ar www.umbot.com.ar;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/umbot.com.ar/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/umbot.com.ar/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Root directory - servir desde dist
    root /home/umbot.com.ar/public_html/dist;
    index index.html;

    # Logs
    access_log /home/umbot.com.ar/logs/access.log;
    error_log /home/umbot.com.ar/logs/error.log;

    # SPA routing - todas las rutas van a index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Assets con cache de 1 a√±o
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Denegar acceso a archivos sensibles
    location ~ /\. {
        deny all;
    }

    location ~ ~$ {
        deny all;
    }
}
