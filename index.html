<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='90' fill='%2310b981'>üåø</text></svg>" />
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='90' fill='%2310b981'>üåø</text></svg>" />
    <meta name="theme-color" content="#10b981" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/react-image-crop/dist/ReactCrop.css" />
    <!-- Add Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <style>
      /* Custom styles for react-image-crop */
      .ReactCrop__crop-selection {
        border: 2px dashed #10b981;
      }
      body {
        overscroll-behavior-y: none;
        background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
        font-family: 'Comic Sans MS', 'Segoe UI', system-ui, sans-serif;
      }
      
      /* Premium cannabis styles */
      .premium-button {
        background: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%);
        border-radius: 24px;
        box-shadow: 0 8px 32px -4px rgba(16, 185, 129, 0.4), 0 6px 16px -2px rgba(16, 185, 129, 0.3);
        transform: translateY(0);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }
      .premium-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.5s;
      }
      .premium-button:hover::before {
        left: 100%;
      }
      .premium-button:hover {
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 20px 40px -4px rgba(16, 185, 129, 0.5), 0 12px 24px -2px rgba(16, 185, 129, 0.4);
      }
      .premium-card {
        background: linear-gradient(145deg, #ffffff 0%, #f9fafb 50%, #f0fdf4 100%);
        border: 1px solid rgba(16, 185, 129, 0.2);
        border-radius: 20px;
        box-shadow: 0 10px 40px -4px rgba(0, 0, 0, 0.08), 0 4px 20px -2px rgba(0, 0, 0, 0.04);
        backdrop-filter: blur(10px);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .premium-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 20px 60px -4px rgba(16, 185, 129, 0.15), 0 8px 30px -2px rgba(0, 0, 0, 0.08);
        border-color: rgba(16, 185, 129, 0.3);
      }
      .plant-icon {
        filter: drop-shadow(0 4px 8px rgba(16, 185, 129, 0.3));
        transition: all 0.3s ease;
      }
      .plant-icon:hover {
        filter: drop-shadow(0 8px 16px rgba(16, 185, 129, 0.5));
        transform: scale(1.1);
      }
      .premium-gradient-bg {
        background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 25%, #bbf7d0 50%, #dcfce7 75%, #f0fdf4 100%);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
      }
      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .premium-text {
        background: linear-gradient(135deg, #10b981, #059669, #047857);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .glass-effect {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      /* Leaflet map container */
      .leaflet-container {
        height: 100%;
        width: 100%;
        border-radius: 0.375rem; /* rounded-md */
      }
      .shake-error {
        animation: shakeError 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }
      
      /* Custom color utilities */
      .text-primary { color: #10b981; }
      .text-accent { color: #fbbf24; }
      .text-light { color: #064e3b; }
      .text-medium { color: #047857; }
      .bg-primary { background-color: #10b981; }
      .bg-accent { background-color: #fbbf24; }
      .bg-background { background-color: #f0fdf4; }
      .bg-surface { background-color: #ffffff; }
      .bg-subtle { background-color: #d1fae5; }
      .border-subtle { border-color: #d1fae5; }
      .border-primary { border-color: #10b981; }
      
      /* Animation utilities */
      .animate-scan { animation: scan 3s ease-in-out infinite; }
      .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
      .animate-pulse-placement { animation: pulsePlacement 2s ease-in-out infinite; }
      .animate-slide-in-up { animation: slideInUp 0.4s ease-out forwards; }
      .animate-glow { animation: glow 2s ease-in-out infinite; }
      .animate-pulse-red { animation: pulseRed 1.5s ease-in-out infinite; }
      .animate-shake-error { animation: shakeError 0.5s cubic-bezier(.36,.07,.19,.97) both; }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#10b981',
              'accent': '#fbbf24',
              'background': '#f0fdf4',
              'surface': '#ffffff',
              'subtle': '#d1fae5',
              'light': '#064e3b',
              'medium': '#047857',
              'premium-green': '#059669',
              'premium-dark': '#064e3b',
              'premium-light': '#34d399',
              'premium-gold': '#fbbf24',
              'premium-purple': '#8b5cf6',
              'premium-blue': '#3b82f6',
            },
            animation: {
              scan: 'scan 3s ease-in-out infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'pulse-placement': 'pulsePlacement 2s ease-in-out infinite',
              'slide-in-up': 'slideInUp 0.4s ease-out forwards',
              'strike': 'strike 0.5s ease-in-out forwards',
              glow: 'glow 2s ease-in-out infinite',
              'pulse-red': 'pulseRed 1.5s ease-in-out infinite',
              'shake-error': 'shakeError 0.5s cubic-bezier(.36,.07,.19,.97) both',
            },
            keyframes: {
              scan: {
                '0%': { transform: 'translateY(0)', opacity: '0' },
                '10%, 90%': { opacity: '1' },
                '100%': { transform: 'translateY(246px)', opacity: '0' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              pulsePlacement: {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.75' },
                '50%': { transform: 'scale(1.1)', opacity: '0.9' },
              },
              slideInUp: {
                '0%': { opacity: '0', transform: 'translateY(1rem)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              strike: {
                'from': { width: '0%' },
                'to': { width: '100%' },
              },
              glow: {
                '0%, 100%': { opacity: 0.4, transform: 'scale(0.95)' },
                '50%': { opacity: 0.8, transform: 'scale(1.05)' }
              },
              pulseRed: {
                '0%, 100%': { transform: 'scale(1)', opacity: 1 },
                '50%': { transform: 'scale(1.3)', opacity: 0.8 },
              },
              shakeError: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' },
              }
            },
            dropShadow: {
              'plant': '0 2px 4px rgba(0, 0, 0, 0.5)',
              'plant-hover': '0 4px 12px rgba(236, 72, 153, 0.6)',
            }
          },
        },
      }
    </script>
