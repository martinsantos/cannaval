<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NINJA JARD√çN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/react-image-crop/dist/ReactCrop.css" />
    <!-- Add Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <style>
      /* Custom styles for react-image-crop */
      .ReactCrop__crop-selection {
        border: 2px dashed #ec4899;
      }
      body {
        overscroll-behavior-y: none;
      }
      /* Leaflet map container */
      .leaflet-container {
        height: 100%;
        width: 100%;
        border-radius: 0.375rem; /* rounded-md */
      }
      .shake-error {
        animation: shakeError 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#ec4899', // pink-500
              'accent': '#22d3ee',  // cyan-400
              'background': '#f1f5f9', // slate-100
              'surface': '#ffffff',    // white
              'subtle': '#e2e8f0',    // slate-200
              'light': '#0f172a',     // slate-900 (now dark text)
              'medium': '#64748b',    // slate-500 (now secondary dark text)
            },
            animation: {
                scan: 'scan 3s ease-in-out infinite',
                'fade-in': 'fadeIn 0.5s ease-out forwards',
                'pulse-placement': 'pulsePlacement 2s ease-in-out infinite',
                'slide-in-up': 'slideInUp 0.4s ease-out forwards',
                'strike': 'strike 0.5s ease-in-out forwards',
                glow: 'glow 2s ease-in-out infinite',
                'pulse-red': 'pulseRed 1.5s ease-in-out infinite',
                'shake-error': 'shakeError 0.5s cubic-bezier(.36,.07,.19,.97) both',
            },
            keyframes: {
                scan: {
                    '0%': { transform: 'translateY(0)', opacity: '0' },
                    '10%, 90%': { opacity: '1' },
                    '100%': { transform: 'translateY(246px)', opacity: '0' }, // 250px box height - 4px (h-1) line height
                },
                fadeIn: {
                    '0%': { opacity: '0' },
                    '100%': { opacity: '1' },
                },
                pulsePlacement: {
                    '0%, 100%': { transform: 'scale(1)', opacity: '0.75' },
                    '50%': { transform: 'scale(1.1)', opacity: '0.9' },
                },
                slideInUp: {
                    '0%': { opacity: '0', transform: 'translateY(1rem)' },
                    '100%': { opacity: '1', transform: 'translateY(0)' },
                },
                strike: {
                    'from': { width: '0%' },
                    'to': { width: '100%' },
                },
                glow: {
                    '0%, 100%': { opacity: 0.4, transform: 'scale(0.95)' },
                    '50%': { opacity: 0.8, transform: 'scale(1.05)' }
                },
                pulseRed: {
                    '0%, 100%': { transform: 'scale(1)', opacity: 1 },
                    '50%': { transform: 'scale(1.3)', opacity: 0.8 },
                },
                shakeError: {
                    '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                    '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                    '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                    '40%, 60%': { transform: 'translate3d(4px, 0, 0)' },
                }
            },
            dropShadow: {
              'plant': '0 2px 4px rgba(0, 0, 0, 0.5)',
              'plant-hover': '0 4px 12px rgba(236, 72, 153, 0.6)',
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "qrcode.react": "https://aistudiocdn.com/qrcode.react@^4.2.0",
    "react-image-crop": "https://aistudiocdn.com/react-image-crop@^11.0.5/",
    "html5-qrcode": "https://aistudiocdn.com/html5-qrcode@^2.3.8/"
  }
}
</script>
</head>
