# Configuración Nginx para Cannaval v2.0.0
# Integrado en arquitectura ultimamilla.com.ar
# Subdomain: cannaval.ultimamilla.com.ar

# Redirigir HTTP a HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name cannaval.ultimamilla.com.ar;
    return 301 https://$server_name$request_uri;
}

# HTTPS - Cannaval SPA
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name cannaval.ultimamilla.com.ar;

    # SSL Configuration - Usar certificado wildcard o específico
    ssl_certificate /etc/letsencrypt/live/ultimamilla.com.ar/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ultimamilla.com.ar/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logs
    access_log /var/log/nginx/cannaval.ultimamilla.com.ar-access.log;
    error_log /var/log/nginx/cannaval.ultimamilla.com.ar-error.log;

    # Root directory - Cannaval SPA compilada
    root /home/umbot.com.ar/public_html/dist;
    index index.html;

    # ============================================
    # STATIC ASSETS - Con cache optimizado
    # ============================================
    
    # JavaScript y CSS compilados
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header ETag "";
        if_modified_since off;
    }

    # Imágenes y otros assets
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header ETag "";
        if_modified_since off;
    }

    # ============================================
    # SPA ROUTING - Todas las rutas a index.html
    # ============================================
    location / {
        try_files $uri $uri/ /index.html;
        
        # No cachear index.html
        expires -1;
        add_header Cache-Control "public, max-age=0, must-revalidate";
        add_header ETag "";
        if_modified_since off;
    }

    # ============================================
    # SEGURIDAD - Denegar acceso a archivos sensibles
    # ============================================
    
    # Denegar acceso a archivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Denegar acceso a archivos de backup
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Denegar acceso a archivos de configuración
    location ~ /(package\.json|vite\.config|tsconfig|webpack\.config)/ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ============================================
    # COMPRESIÓN GZIP
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
}
